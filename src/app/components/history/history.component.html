<div class="cart-container">
    <div *ngFor="let order of listOfOrders" style="flex-direction: column;">
        <div>
            <h3>Order id: {{order.order_id}}</h3>
        </div>
        <div class="cart-panel">
            <div class="cart-item" *ngFor="let item of order.order_details">
                <img src={{item.url}} />
                <div class="cart-item-details">
                    <p><b>Item id: {{item.item_id}}</b></p>
                    <p><b>{{item.name}}</b></p>
                    <p><b>${{item.price}}</b></p>
                    <p><b>Quantity: {{item.quantity}}</b></p>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isEmpty" class="cart-panel">
        <h2><b>No past orders were found</b></h2>
    </div>
</div>
