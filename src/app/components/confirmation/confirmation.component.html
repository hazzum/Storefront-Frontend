<div class="confirmation-container">
    <div *ngIf="total" class="confirmation-header">
        <h3 i18n>🎉🎉 Success! 🎉🎉</h3>
        <h5><span i18n>Thank you, </span>{{customer}}</h5>
        <h5><span i18n>🎉🎉 Your order of </span><b>{{total}}</b><span i18n> has been confirmed!! 🎉🎉</span></h5>
        <h5 i18n>It will be shipped within 1-3 business days</h5>
    </div>
</div>
