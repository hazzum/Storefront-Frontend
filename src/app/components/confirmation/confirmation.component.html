<div class="confirmation-container">
    <div *ngIf="total" class="confirmation-header">
        <h3>🎉🎉 Success! 🎉🎉</h3>
        <h5>Thank you, {{customer}}</h5>
        <h5>🎉🎉 Your order of <b>${{total}}</b> has been confirmed!! 🎉🎉</h5>
        <h5>It will be shipped within 1-3 business days</h5>
    </div>
</div>
